<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.title }}</title>
    <!-- Required meta tags -->
    <meta name="description" content="{{ site.description }}" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
</head>

<body>
    <div id="barba-wrapper">
      	<div class="barba-container position-absolute">
			<!-- This section will have an id of menu, contact, gallery, index, about -->
			<section id="{{ page.name | remove: ".html"}}" class="background-image position-absolute"> 
				{{ content }}
			</section>

            <!-- JSON-LD -->
            <script type="application/ld+json">
                {
                  "@context": "http://schema.org/",
                  "@type": "Restaurant",
                  "name": "Lock, Stock and Beer",
                  "acceptsReservations": "Yes",
                  "menu": "https://lockstockandbeer.github.io/pages/menu.html",
                  "servesCuisine": "Bar & Grill",
                  "priceRange": "$$",
                  "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "Shop 34, Pineslopes Boulevard",
                    "addressLocality": "Sandton",
                    "addressRegion": "Gauteng",
                    "postalCode": "2191"
                  },
                  "telephone": "010 200 9942"
                }
                </script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
			<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
            
            <script src="/assets/js/main.js"></script>

            <script src="/assets/js/barba.js"></script>
        </div>

    </div>
</body>
</html>
